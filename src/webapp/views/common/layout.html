<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    
    {% block head %}
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.2.1/css/bootstrap.css">
    {% endblock %}

    {% block styles %}
    {% endblock%}
</head>

<body>
    {% block header %}

    {% endblock %}
    <div class="container" id='app'>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.staticfile.org/jquery.pjax/2.0.1/jquery.pjax.js"></script>
    <script>
        $(document).pjax("a", "#app");
    </script>
    {% block scripts %}
    js存放的地方
    {% endblock %}
</body>

</html>
