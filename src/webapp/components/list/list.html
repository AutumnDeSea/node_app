<div class="list" id='js-hooks-data'>
   <h3>新闻列表</h3>
   <table class="table table-bordered">
       <tr>
           <th>ID</th>
           <th>书名</th>
           <th>作者</th>
       </tr>
       {% for item in data %}
        <tr>
            <td>[[item.bookId]]</td>
            <td>[[item.bookName]]</td>
            <td>[[item.author]]</td>
        </tr>
       {% endfor %}
   </table>
</div>
